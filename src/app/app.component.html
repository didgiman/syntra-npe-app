@if (!authService.isLoggedIn()) {
<div class="h-screen flex flex-col bg-gray-100 dark:bg-gray-800">
  <main class="flex flex-grow container mx-auto items-center justify-center"><app-login /></main>
</div>
} @else {
<div class="h-screen flex flex-col bg-gray-100 dark:bg-gray-800">
  <app-header [title]="title" />

  <main class="flex flex-grow container mx-auto items-center justify-center">

    <button id="showLogout" (click)="logout()">Logout</button>
    <router-outlet />
    <app-task-list class="h-full w-full" />
  </main>

  <footer class="bg-blue-500 text-white dark:text-gray-800 p-4">
    <p>&copy; 2025 - Null Pointer Exceptions</p>
  </footer>
</div>
}
